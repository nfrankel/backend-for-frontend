version: '3'
services:
  apisix:
    image: apache/apisix:2.15.0-alpine
    volumes:
      - ./apisix/config.yml:/usr/local/apisix/conf/config.yaml:ro
      - ./apisix/routes.yml:/usr/local/apisix/conf/apisix.yaml:ro
      - ./bff_plugin/init.lua:/opt/apisix/plugins/bff.lua:ro
    ports:
      - "9080:9080"
      - "9090:9090"
    environment:
      - GATEWAY_PORT=9080
  catalog:
    build: ./catalog
    ports:
      - "5001:5001"
  news:
    build: ./news
    ports:
      - "5002:5002"
